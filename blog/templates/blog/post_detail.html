{% extends 'blog/base.html' %}
{% block content %}
<div class="post-detail">
    {% if user.is_authenticated %}
    <a class="save btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
        Edit
    </a>
    {% endif %}

    <div class="post">
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>

        <div class="bottom">
            <div class="date">
                {{ post.published_date }}
            </div>
            <div class="author">
                {{post.author}}
            </div>
        </div>
    </div>
</div>
{% endblock %}
