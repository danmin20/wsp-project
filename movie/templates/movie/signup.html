{% extends 'movie/base.html' %}
{% block content %}
<div class="signup">
    {% csrf_token %}
    <div class="col">
        Username
        <input type="text" name="username" />
    </div>
    <div class="col">
        Password
        <input type="password" name="password" />
    </div>
    <button type="submit" class="submit btn btn-default">Submit</button>
</div>
{% endblock %}
